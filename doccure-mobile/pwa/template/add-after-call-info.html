<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#3a57c4">
    <title>Doccure - PWA Mobile Template</title>

    <!-- Add link rel manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add iOS meta tags and icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Doccure - PWA Mobile Template">
    <link rel="apple-touch-icon" href="assets/images/icons/icon-152x152.png">

    <!-- Add description here -->
    <meta name="description" content="Doccure - PWA Mobile Template">

    <!-- Add meta theme-color -->
    <meta name="theme-color" content="#2F3BA2" />

    <!-- Favicons -->
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- Bootstrap Datepicker CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/jquery.datetimepicker.min.css" />

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css">

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="assets/plugins/swiper/css/swiper.min.css">

    <!-- Circle CSS -->
    <link rel="stylesheet" href="assets/css/circle.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="main-wrapper">

        <div class="page-content change-password-col register-col">
            <div class="list no-hairlines custom-form ">
                <div class="back-btn"><a href="index.html" class="back link">
                        <img src="assets/images/left-arrow-big-black.svg" alt=""></a>
                </div>
                <div class="register-icon">
                    <img class="mt-5" src="assets/images/maledoc.svg" style="height:150px;" alt="">
                </div>
                <div class="register-inner-col">
                    <div class="top-title">
                        <div class="mx-auto w-auto">
                            <h2 id="name" style="font-weight: bold;">Medical Record</h2>
                        </div>
                    </div>
                    <ul class="change-list">
                        <li class="item-content item-input">
                            <div class="item-col">
                                <div class="item-input-wrap ">
                                    <input id="title" type="text" placeholder="Title">
                                    <div class="item-input-icon calendar-icon"><img src="assets/images/icon-book.svg"
                                            alt="">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-col">
                                <div class="item-input-wrap">
                                    <textarea id="description" type="text" placeholder="Description"
                                        style="min-height: 140px;"></textarea>
                                </div>
                            </div>
                        </li>
                        <li class="col-50 save-password">
                        </li>
                        <li class="item-content item-input">
                            <div class="item-input-wrap submit-btn-col">
                                <button id="login-btn" type="button" class="btn btn-submit">Send</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- /Main wrapper -->

    <script src="assets/js/jquery-3.5.1.min.js"></script>

    <!-- Bootstrap Core JS -->
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <!-- Bootstrap Datepicker JS -->
    <script src="assets/js/jquery.datetimepicker.full.min.js"></script>

    <!-- moment -->
    <script src="assets/js/moment.min.js"></script>

    <!-- Swiper JS -->
    <script src="assets/plugins/swiper/js/swiper.min.js"></script>

    <!-- Add the install script here -->
    <script src="assets/js/install.js"></script>

    <!-- sweet alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/script.js"></script>

    <script type="module" src="../scripts/add-after-call-info.js"></script>



</body>

</html>
