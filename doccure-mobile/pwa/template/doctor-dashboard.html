<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, minimal-ui, viewport-fit=cover">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="#3a57c4">
	<title>Doccure - PWA Mobile Template</title>

	<!-- Add link rel manifest -->
	<link rel="manifest" href="manifest.json">

	<!-- Add iOS meta tags and icons -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Doccure - PWA Mobile Template">
	<link rel="apple-touch-icon" href="assets/images/icons/icon-152x152.png">

	<!-- Add description here -->
	<meta name="description" content="Doccure - PWA Mobile Template">

	<!-- Add meta theme-color -->
	<meta name="theme-color" content="#2F3BA2" />

	<!-- Favicons -->
	<link rel="icon" href="assets/images/favicon.png" type="image/x-icon" />

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">

	<!-- Fontawesome CSS -->
	<link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css">

	<!-- Swiper CSS -->
	<link rel="stylesheet" href="assets/plugins/swiper/css/swiper.min.css">

	<!-- Circle CSS -->
	<link rel="stylesheet" href="assets/css/circle.css">

	<!-- Main CSS -->
	<link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
	<div class="main-wrapper">

		<div class="side-menu" id="sidebar-menu">
			<div class="close-btn"><span class="material-icons">close</span></div>
			<div class="logo">
				<img src="assets/images/mylogo.svg" style="height: 200px; margin: 20px 10px" alt="RIAM CARE">
			</div>
			<ul>
				<li>
					<a class="" href="doctor-dashboard.html">
						<span class="material-icons">dashboard</span>
						Dashboard
					</a>
				</li>
				<li>
					<a class="" href="appointments.html">
						<span class="material-icons">date_range</span>
						My Appointments
					</a>
				</li>
				<li>
					<a class="" href="doctor-profile-settings.html">
						<span class="material-icons">settings</span>
						Profile Settings
					</a>
				</li>
				<li>
					<a class="" href="doctor-profile.html">
						<span class="material-icons">person</span>
						My Profile
					</a>
				</li>
			</ul>
			<a class="sidebar-logout" href="login.html"><span><img src="assets/images/open-account-logout.svg"
				alt=""></span>Logout</a>
		</div>

		<div class="navbar two-action no-hairline">
			<div class="navbar-inner d-flex align-items-center">
				<div class="left">
					<a href="#" class="link icon-only">
						<i class="custom-hamburger">
							<span><b></b></span>
						</i>
					</a>
				</div>
				<div class="sliding custom-title">Doctor Dashboard</div>
				</div>
			</div>
		</div>

		<div class="page-content header-bg pt-0">
			<div class="container">

				<div class="doctor-widget doctor-dashboard">
					<div class="doc-info-left">
						<div class="doctor-img">
							<a class="doctor-img-profile" href="doctor-dashboard.html">
								<img src="assets/images/maledoc.svg" class="img-fluid img-circle"
									alt="User Image">
							</a>
						</div>
						<div class="doc-info-cont">
							<h4 class="doc-name"><a href="doctor-profile.html" id="name"></a></h4>
							<p class="doc-speciality" id="specialty"></p>
							<div class="doc-info">
								<div class="rating">
									<span class="doc-experince" id="gender"></span>
								</div>
								<div class="doc-location" id="location">
									
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="patient-details hidden">
					<div class="inner-patient-detaials">
						<div class="patient-col">
							<div class="inner-patient-col">
								<div class="progress-col" id="patients">
									<div class="c100 p80 small">
										<span class="pat-img"><img src="assets/images/dentist-1.svg"
												alt="dentist"></span>
										<div class="slice">
											<div class="bar"></div>
											<div class="fill"></div>
										</div>
									</div>
								</div>
								<h6>Total Patients</h6>
								<h4 id="patients-count"></h4>
							</div>
						</div>
						<div class="patient-col" id="prescriptions">
							<div class="inner-patient-col">
								<div class="progress-col">
									<div class="c100 p40 small">
										<span class="pat-img"><img src="assets/images/patient.svg" alt="patient"></span>
										<div class="slice">
											<div class="bar"></div>
											<div class="fill"></div>
										</div>
									</div>
								</div>
								<h6>Total Prescriptions</h6>
								<h4 id="prescriptions-count"></h4>
							</div>
						</div>
					</div>
				</div>

				<div class="appointments-details">
					<div class="inner-appointment">
						<div class="appointment-col">
							<a href="appointments.html" class="btn">My <br>Appointments</a>
						</div>
						<div class="appointment-col">
							<a href="patients-list.html" class="btn">Patients <br>List</a>
						</div>
					</div>
					<div class="inner-appointment">
						<div class="appointment-col">
							<a href="doctor-prescriptions.html" class="btn">Prescriptions <br>List</a>
						</div>
						<div class="appointment-col">
							<a href="doctor-profile.html" class="btn">My <br>Profile</a>
						</div>
					</div>
				</div>

			</div>
		</div>

	</div>
	<!-- Axios -->
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

	<!-- /Main wrapper -->

	<script src="assets/js/jquery-3.5.1.min.js"></script>

	<!-- Bootstrap Core JS -->
	<script src="assets/js/popper.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>

	<!-- Swiper JS -->
	<script src="assets/plugins/swiper/js/swiper.min.js"></script>

	<!-- Add the install script here -->
	<script src="assets/js/install.js"></script>

	<!-- Custom JS -->
	<script src="assets/js/script.js"></script>

	<script type="module" src="../scripts/doctor-dashboard.js"></script>

</body>

</html>
