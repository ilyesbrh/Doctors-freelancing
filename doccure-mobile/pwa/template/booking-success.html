<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#3a57c4">
    <title>Doccure - PWA Mobile Template</title>

    <!-- Add link rel manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add iOS meta tags and icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Doccure - PWA Mobile Template">
    <link rel="apple-touch-icon" href="assets/images/icons/icon-152x152.png">

    <!-- Add description here -->
    <meta name="description" content="Doccure - PWA Mobile Template">

    <!-- Add meta theme-color -->
    <meta name="theme-color" content="#2F3BA2" />

    <!-- Favicons -->
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css">

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="assets/plugins/swiper/css/swiper.min.css">

    <!-- Circle CSS -->
    <link rel="stylesheet" href="assets/css/circle.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="main-wrapper">

        <div class="page-content pt-0 pb-0">
            <div class="booking-success-col">
                <div class="booking-middle">
                    <div class="booking-middle-inner">
                        <span class="tick-icon"><img src="assets/images/check-circle-big.svg" alt=""></span>
                        <div class="success-full-text">
                            <h3>Appointment booked Successfully!</h3>
                            <p>Appointment booked with <br><span id="name">Dr. Darren Elder</span> on <span id="time">12
                                    Nov 2019 5:00PM to 6:00PM</span></p>
                        </div>
                        <div class="view-btn-col"><a href="appointments.html" class="btn">See appointments</a></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- /Main wrapper -->

    <script src="assets/js/jquery-3.5.1.min.js"></script>

    <!-- Bootstrap Core JS -->
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <!-- Swiper JS -->
    <script src="assets/plugins/swiper/js/swiper.min.js"></script>

    <!-- Add the install script here -->
    <script src="assets/js/install.js"></script>

    <script>
        jQuery(document).ready(function () {

            let params = new URLSearchParams(window.location.search);
            appointment = JSON.parse(params.get("data"));

            $('#name').text(appointment.name);
            $('#time').text(appointment.time);

            jQuery('#date').datetimepicker(
                {
                    minDate: moment().toDate(),//yesterday is minimum date(for today use 0 or -1970/01/01)
                    maxDate: moment().add(7, 'days').toDate(),//tomorrow is maximum date calendar
                    format: 'd.m.Y H:i'
                }
            );
        });
    </script>^

    <!-- Custom JS -->
    <script src="assets/js/script.js"></script>

</body>

</html>
