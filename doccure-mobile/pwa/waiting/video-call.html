<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#3a57c4">
    <title>Doccure - PWA Mobile Template</title>

    <!-- Add link rel manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add iOS meta tags and icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Doccure - PWA Mobile Template">
    <link rel="apple-touch-icon" href="assets/images/icons/icon-152x152.png">

    <!-- Add description here -->
    <meta name="description" content="Doccure - PWA Mobile Template">

    <!-- Add meta theme-color -->
    <meta name="theme-color" content="#2F3BA2" />

    <!-- Favicons -->
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon" />
    
    <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    
      <!-- Fontawesome CSS -->
      <link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css">
      <link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css">

      <!-- Swiper CSS -->
    <link rel="stylesheet" href="assets/plugins/swiper/css/swiper.min.css">

      <!-- Circle CSS -->
      <link rel="stylesheet" href="assets/css/circle.css">

      <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        .my-video {
            left: 80%;
        }

        #my-video {
            width: 100px;
            height: 100px;
        }

        video {
            width: 100%;
            height: 100%;
        }

        .user-video div {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="main-wrapper">

    <div class="page-content p-0">
		<div class="call-wrapper">
            <div class="call-inner">
                <div class="call-view">
                    <div class="call-window">
                        <div class="call-contents">
                            <div class="call-content-wrap">
                                <div class="user-details clearfix">
                                    <div class="user-img">
                                        <img class="rounded" alt="" src="assets/images/Back.png" alt="">
                                    </div>
                                    <div class="chat-link">
										<a href="#">
											<img src="assets/images/icon-settings.svg" alt="">
										</a>
                                    </div>
                                </div>
                                <div id="user-video" class="user-video">
                                    
                                </div>
                                <div class="my-video">
                                    <ul>
                                        <li id="my-video">
                                        </li>
                                    </ul>
                                    <div class="call-userinfo">
                                        <!-- <span class="call-duration">04:15 Hrs</span> -->
                                    </div>
                                </div>
                                <div class="call-icons video-call">
                                    <ul class="call-items">
                                        <li id="audio-button" class="call-item">
                                            <a href="">
                                                <i><img src="assets/images/mute.svg" alt=""></i>
                                            </a>
                                        </li>
                                        <li class="call-item end_call">
                                            <a href="index.html" class="back link">
                                                <i><img src="assets/images/call-close.svg" alt=""></i>
                                            </a>
                                        </li>
                                        <li id="video-button" class="call-item">
                                            <a href="">
                                                <i><img src="assets/images/video-call.svg" alt=""></i>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

     </div>
    <!-- /Main wrapper -->
    
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    
    <!-- Bootstrap Core JS -->
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <!-- Swiper JS -->
    <script src="assets/plugins/swiper/js/swiper.min.js"></script>

    <!-- Add the install script here -->
    <script src="assets/js/install.js"></script>

    <!-- Custom JS -->
    <script src="assets/js/script.js"></script>
    
    <script src="../scripts/AgoraRTCSDK-3.2.3.js"></script>
    <script type="module" src="../scripts/agora.js"></script>
</body>

</html>
